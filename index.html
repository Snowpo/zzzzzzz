<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="Log.js"></script>
  <script src="box.js"></script>
</head>

<body>

  <a-scene background="color:#000000">

    <a-camera position="0 1.6 0" wasd-controls-enabled='true'>
            
    </a-camera>

    <a-entity log='message:hi its me'></a-entity>

    <a-entity
      rotation='0 0 0' rotatebox
      position='0 0 0' movebox>

    <a-box></a-box>    
    </a-entity>

    <a-entity
      id='rocket'
      position='0 0 0'
      rotation='0 0 0'
    >
    <a-cone
    id='part1'
    position='0 1.5 -2'
    rotation='0 0 0'
    color='red'
    radius-bottom='0.5'
    radius-top='0.1'
    ></a-cone>

    <a-cylinder
      id='part2'
      position='0 -1 -2'
      color='orange'
      radius='0.5'
      height='4'
    ></a-cylinder>
    <a-cylinder
      id='part3'
      position='0 -3.70 -2'
      color='blue'
      height='1.5'
      radius='0.5'
    >
      <a-triangle
        poisition='-2.93 -0.95 -0.94'
        scale='0.5 0.5 1'
        color='blue'
        vertex-a='1 1 1'
        vertex-b='1 3 1'
        vertex-c='-1 1 1'
        rotation='270 90 0'
      ></a-triangle>

      
      <a-triangle
        poisition='-0.11 -0.026 -2.94 '
        scale='0.5 0.5 1'
        color='blue'
        vertex-a='1 1 1'
        vertex-b='1 3 1'
        vertex-c='-1 1 1'
        rotation='270 0 270'
      ></a-triangle>


    </a-cylinder>

  </a-entity>
  </a-scene>

</body>

</html>
